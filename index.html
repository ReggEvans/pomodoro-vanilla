<!DOCTYPE html>
	<html>
	<head>
		<title>Vanilla Pomodoro</title>
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <meta name="viewport" content="width=device-width">
	</head>
	<body>
    <div class="panel">
      <div class="header">
        <h1>VANILLA POMODORO</h1>
      </div>
      <div class="display">
        <h1>00:00</h1>
      </div>
      <div class="events">
        <button type="button" class='btn btn-danger btn-events' name="button">PAUSE</button>
        <button type="button" class='btn btn-success btn-events' name="button">RESUME</button>
      </div>
      <div class="timers">
        <button type="button" class='btn btn-primary btn-timer short-timer' name="button">5m</button>
        <button type="button" class='btn btn-primary btn-timer med-timer' name="button">25m</button>
        <button type="button" class='btn btn-primary btn-timer long-timer' name="button">60m</button>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
	</html>
